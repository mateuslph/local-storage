<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main class="conteudo">
        <div class="principal">
            <form action="" class="adicionar" id="novo-item">
                <label for="descricao">Item</label>
                <input type="text" name="descricao" id="descricao" class="input_add">
                <label for="quantidade">Quantidade</label>
                <input type="number" name="quantidade" id="quantidade" class="input_add">
                <input type="submit" value="adicionar" id="adicionar" class="input_btn">
            </form>
        </div>

        <ul class="lista" id="lista"></ul>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
